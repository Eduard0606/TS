  <h1>Список</h1>

  <script>
    let ul = document.createElement('ul');
    document.body.append(ul);

    while (true) {
      let user = prompt("Введите текст для элемента списка", "");

      if (!user) {
        break;
      }

      let li = document.createElement('li');
      li.textContent = user;
      ul.append(li);
    }
  </script>
